<!doctype html>
<html>
  <head>
    <title>WEB2 - JS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="JavaScript_style.css">
    <script>
      function DayNightHandler(self){
         if (self.value === 'night'){
            toBlack();
           }
         else if (self.value === 'day') {
            toWhite();
         }
         else if (self.value === 'toNight'){
            toBlack();
            self.value = 'toDay';
          }
         else if (self.value === 'toDay'){
            toWhite();
            self.value = 'toNight';
         }
      }

      var Color = {
          setBackground : function (tg,color){
              tg.backgroundColor=color;
          },

          setFont : function (tg,color){
              tg.color=color;
          },

          setLink : function (tg,color){
            for (i=0;i<tg.length; i++) {
                tg[i].style.color= color;
             }
          }

      }

      function toBlack(){
        var target=document.querySelector('body').style;
        var select = document.querySelectorAll('a');
        Color.setBackground(target,'black');
        Color.setFont(target,'white');
        Color.setLink(select,'white');
      }

      function toWhite(){
        var target=document.querySelector('body').style;
        var select = document.querySelectorAll('a');
        Color.setBackground(target,'white');
        Color.setFont(target,'black');
        Color.setLink(select,'black');
      }
    </script>
  </head>
  <body>
    <h1><a href="index.html">uoayop의 블로그</a></h1>
    <div id="grid">
      <div id="category">
        <ol>
          <li><a href="1.html">HTML</a></li>
          <li><a href="2.html">CSS</a></li>
          <li><a href="3.html">JavaScript</a></li>
        </ol>
        <div id="buttons">
          <input type="button" value="night" class="button" onclick="
              DayNightHandler(this);
          ">
          <input type="button" value="day" class="button" onclick="
              DayNightHandler(this);
          ">
           <input type="button" id="toggle" value="toNight" class="button" width="50px" onclick="
              DayNightHandler(this);
           ">
          </div>

      </div>
      <div id="content">
        <h2>소개</h2>
        <p>안녕하세요. uoayop입니다.
        <br>저희 블로그 <u>정상 영업</u>합니다. 종종 놀러오세요.
        <br>아직 조금 <strong>부족한 블로그</strong>지만 언젠가 <strong>멋진 코드</strong>로 가득 찬 블로그가 될거랍니다.
        <br>감사합니다. :)</p>
      </div>
    </div>
  </body>
</html>
